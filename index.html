<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Project</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <a href="#"
            ><img width="80px"
              src="https://thumbs.dreamstime.com/b/stock-illustration-176709789.jpg"
              alt="Mobile Logo"
          /></a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Community</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </header>
      <div class="banner">
        <div class="banner-text">
          <h1>Mobile Specs</h1>
          <ul>
            <li>3D Surround Sound</li>
            <li>Ultimate Rotating Camera</li>
            <li>Waterproof IP68</li>
            <li>Unlimited Cloud Storage</li>
            <li>Customizable OS</li>
            <li>Disco LED Flash</li>
          </ul>
        </div>
        <div class="mobile">
          <div class="mobile-img">
            <img src="/Mobile.gif" alt="Mobile Pic" />
          </div>

          <div class="circle">
            <div class="icon">
              <img
                src="https://i.pinimg.com/originals/79/32/f7/7932f78c3158dfc538a48bef3c2f3bdb.gif"
                alt=""
              />
            </div>
            <div class="icon">
              <img src="https://i.gifer.com/7cIX.gif" alt="" />
            </div>
            <div class="icon">
              <img
                src="https://i.pinimg.com/originals/20/b6/86/20b6860e2f5560e6fae086a51051bdbc.gif"
                alt=""
              />
            </div>
            <div class="icon">
              <img
                src="https://content.presentermedia.com/content/animsp/00016000/16434/email_icon_image_500_300_wht.gif"
                alt=""
              />
            </div>
            <div class="icon">
              <img
                src="https://www.clipartkey.com/mpngs/m/43-433127_camera-lens-transparent-png-transparent-background-camera-lens.png"
                alt=""
              />
            </div>
            <div class="icon">
              <img
                src="https://ih1.redbubble.net/image.2484895101.1511/pp,840x830-pad,1000x1000,f8f8f8.jpg"
                alt=""
              />
            </div>
            <div class="icon">
              <img
                src="https://64.media.tumblr.com/57c90b51a9cef98b0ca8c2c12ff1d884/tumblr_pkio3gMtJb1w5tjdn_400.gifv"
                alt=""
              />
            </div>
            <div class="icon">
              <img
                src="https://cdn.dribbble.com/users/1595839/screenshots/12327466/media/76bf93a21483ac790702bd19a20f0be5.gif"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
